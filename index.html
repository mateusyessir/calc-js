<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <title>Calc js</title>
</head>

<body>
    <main class="wrapper">
        <div class="header-wrapper">
            <h1>Calc JS</h1>
            <a href="https://www.instagram.com/wmateussz/" target="_blank">@wmateussz</a>
        </div>
        <div class="screen">
            <input type="text" name="screen" id="screen" disabled/>
        </div>
        <div class="char-key-container">
            <button id="clear">AC</button>
            <button class="char-key" data-value=" ( ">(</button>
            <button class="char-key" data-value=" ) ">)</button>
            <button class="char-key" data-value=" % ">%</button>
            <button class="char-key" data-value="7">7</button>
            <button class="char-key" data-value="8">8</button>
            <button class="char-key" data-value="9">9</button>
            <button class="char-key" data-value=" / ">&divide;</button>
            <button class="char-key" data-value="4">4</button>
            <button class="char-key" data-value="5">5</button>
            <button class="char-key" data-value="6">6</button>
            <button class="char-key" data-value=" * ">&times;</button>
            <button class="char-key" data-value="1">1</button>
            <button class="char-key" data-value="2">2</button>
            <button class="char-key" data-value="3">3</button>
            <button class="char-key" data-value=" - ">-</button>
            <button class="char-key" data-value="0">0</button>
            <button class="char-key" data-value=".">&middot;</button>
            <button class="char-key" data-value=" + ">&plus;</button>
            <button id="equal">&equals;</button>
        </div>
        <div class="footer-wrapper">
            <span class="care">Made with care &hearts;</span>
        </div>
    </main>

    <script src="./js/index.js" type="module"></script>
</body>

</html>
